# Dialog with message on internal error (when the developper code produces an error).
# The dialog invites the user to look at the log file.
# Dialog title:
MessageBox_InternalError_Title=*** odt2daisy - Interne fout ***
# Text displayed in the dialog:
Export_Aborted_Message=Export afgebroken - zie logbestand op

# Error during DTD Validation of the DAISY Book
# The dialog warns the user to NOT use the document.
# Also provides the first error (line and message) returned by the DTD Validator.
# Dialog title:
MessageBox_Error_Title=odt2daisy - Fout
# Text displayed in the dialog:
DTD_Error_Message=Fout tijdens validatie met DAISY-DTD !\nHet ge\u00EBxporteerde bestand is misvormd, gebruik op eigen risico...
# Label preceding the report of the message and line returned by the DTD Validator
Message=Bericht
Line=Regel

# Default filename for export displayed in Save As dialog.
Default_Export_Filename=bestandsnaam.xml

# Warning dialog recommending the user to use Headings.
# Headings are essential for DAISY because they're used to define navigation.
# Dialog title:
MessageBox_Warning_Title=odt2daisy - Waarschuwing
# Text displayed in the dialog:
No_Headings_Warning=Het huidige document heeft geen opmaakprofiel Kop.\nHet is sterk aanbevolen om de opmaakprofielen Kop te gebruiken.\nWilt u echt met maar \u00E9\u00E9n uniek niveau exporteren ?

# Error displayed when ODF file contains images in a format not supported by DAISY 3.0 (DAISY only supports PNG, JPG/JPEG and SVG)
Incompatible_Images_Error=Het huidige document bevat een of meerdere afbeelding in een formaat dat niet door DAISY ondersteund wordt.\nGelieve de volgende afbeeldingen te vervangen door versies in PNG of JPEG format:\n

