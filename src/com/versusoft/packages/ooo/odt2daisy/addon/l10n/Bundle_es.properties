# Error during DTD Validation of the DAISY Book
# The dialog warns the user to NOT use the document.
# Also provides the first error (line and message) returned by the DTD Validator.
# Dialog title:
MessageBox_Error_Title=odt2daisy - Error
# Text displayed in the dialog:
DTD_Error_Message=\u00A1Ha ocurrido un error durante la validaci\u00F3n del DTD DAISY!\nEl archivo exportado es corrupto. Contin\u00FAe a su propia cuenta y riesgo.
# Label preceding the report of the message and line returned by the DTD Validator
Message=Mensaje
Line=L\u00EDnea

# Default filename for export displayed in Save As dialog.
Default_Export_Filename=nombreDelArchivo.xml

# Warning dialog recommending the user to use Headings.
# Headings are essential for DAISY because they're used to define navigation.
# Dialog title:
