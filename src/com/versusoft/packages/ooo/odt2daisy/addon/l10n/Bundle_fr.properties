# Dialog with message on internal error (when the developper code produces an error).
# The dialog invites the user to look at the log file.
# Dialog title:
MessageBox_InternalError_Title=*** odt2daisy - Erreur Interne ***
# Text displayed in the dialog:
Export_Aborted_Message=Exportation Interrompu - Voir le fichier

# Error during DTD Validation of the DAISY Book
# The dialog warns the user to NOT use the document.
# Also provides the first error (line and message) returned by the DTD Validator.
# Dialog title:
MessageBox_Error_Title=odt2daisy - Erreur
# Text displayed in the dialog:
DTD_Error_Message=Erreur lors de la validation DAISY DTD !\nLe fichier export\u00E9 est malform\u00E9. Utilisez-le \u00E0 vos propres risques...
# Label preceding the report of the message and line returned by the DTD Validator
Message=Message
Line=Ligne

# Default filename for export displayed in Save As dialog.
Default_Export_Filename=fichier.xml

# Warning dialog recommending the user to use Headings.
# Headings are essential for DAISY because they're used to define navigation.
# Dialog title:
MessageBox_Warning_Title=odt2daisy - Avertissement
# Text displayed in the dialog:
No_Headings_Warning=Le document courant ne contient aucun style Titre.\nIl est FORTEMENT recommand\u00E9 d'utiliser les styles Titre.\nVoulez-vous vraiment exporter le fichier sans navigation?

# Error displayed when ODF file contains images in a format not supported by DAISY 3.0 (DAISY only supports PNG, JPG/JPEG and SVG)
Incompatible_Images_Error=Le document courant contient une ou plusieurs images dans un format non support\u00E9 par DAISY.\nVeuillez remplacer les images suivantes par des versions aux formats PNG ou JPEG format:\n

