# Author: Arto Hippula <arto@cs.uta.fi>

# Export dialog box Title / Let's keep it when possible
DAISY_DTBook_Translator=odt2daisy

# Export dialog box field labels
Language=Kieli
Publisher=Julkaisija
Creator=Kirjoittaja
Producer=Tuottaja
Title=Teoksen nimi
UID=UID Tunniste
# note: UID is an abbreviation for Unique ID (Identification) for the document
# Export dialog box buttons
Cancel=Peruuta
Translate=K\u00E4\u00E4nn\u00E4

# Export dialog options (checkboxes)
# Include CSS option makes the exporter generate an additional CSS
# file that is useful to check the document on a simple browser
include_CSS=sis\u00E4llyt\u00E4 CSS
include_page_numbers=sis\u00E4llyt\u00E4 sivunumerot
# alternate level markup: there are 2 ways of marking levels in
# DAISY. They are more or less equivalent except that the main one is
# working only if there is not more than 6 levels of headings. "use
# alternate level markup" is checked, the DAISY book will use the
# alternative tags <level depth="X"> instead of the main <levelX>.
use_alternate_level_markup=k\u00E4yt\u00E4 erilaista tasojen m\u00E4\u00E4rityst\u00E4

# Message Box for internal Errors
#     (means when the developper code produce an error)
#     the message box invites the user to look at the log file
# Title of the message box
MessageBox_InternalError_Title=*** odt2daisy - sis\u00E4lt\u00F6virhe ***
# Text displayed in the message box
Export_Aborted_Message=Siirto keskeytetty \u2013 katso lokia

# Message Box for errors during DTD Validation of the DAISY Book
#     the message box invites user to NOT use document
#     it provides also the first error (line and message) returned by the DTD Validator
# Title of the message box
MessageBox_Error_Title=odt2daisy - Virhe
# Text displayed in the message box
DTD_Error_Message=Virhe DAISY DTD Varmistuksessa !\nSiirretty tiedosto on v\u00E4\u00E4r\u00E4\u00E4 muotoa, toimivuutta ei voi taata...
# Label preceding the report of the message and line returned by the DTD Validator
Message=Ilmoitus
Line=Rivi

# Default filename displayed in the save-as dialog
Default_Export_Filename=tiedoston nimi.xml

# Message Box for Warning used to incitate the user to use Headings.
#     Headings are essential for DAISY because it's used to define navigation
# Title of the message box
MessageBox_Warning_Title=odt2daisy - Varoitus
# Text displayed in the message box
No_Headings_Warning=Dokumentilla ei ole otsikkotyyli\u00E4.\nOtsikkotyylien k\u00E4ytt\u00F6 on eritt\u00E4in suositeltavaa.\nTahdotko todella siirt\u00E4\u00E4 k\u00E4ytt\u00E4en vain yht\u00E4 tasoa ?
