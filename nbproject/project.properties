application.args=
application.title=Odt2DaisyAddOn
application.vendor=vince
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.xcu,**/*.xcs,**/*.idl,**/*manifest.xml
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Odt2DaisyAddOn.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-io-1.4.jar=lib/commons-io-1.4.jar
file.reference.jna.jar=lib/jna.jar
includes=**
jar.compress=false
javac.classpath=\
    ${build.classes.dir}:\
    ${reference.JODL.jar}:\
    ${libs.OpenOffice.org 3.1.classpath}:\
    ${file.reference.jna.jar}:\
    ${file.reference.commons-io-1.4.jar}:\
    ${reference.odt2daisy.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.JODL=../JODL
project.odt2daisy=../odt2daisy
reference.JODL.jar=${project.JODL}/dist/JODL.jar
reference.odt2daisy.jar=${project.odt2daisy}/dist/odt2daisy.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
build.oxt.dir=${build.dir}/oxt
templates.dir=template
pipeline.zip.prefix=pipeline-lite
pipeline.build.dir=pipelinelites
pipeline.target.dir=${build.classes.dir}/com/versusoft/packages/ooo/odt2daisy/addon/pipelinelite/build

# list of available pipeline-lite builds
list.target.os=windows_x86,macosx_x86,macosx_powerpc,linux_x86,solaris_x86,solaris_sparc
# default target (comment to enable input choice)
default.target.os=macosx_x86